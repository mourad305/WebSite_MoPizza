<script type="text/javascript">

	
	function Set_radio() {
        document.getElementById("r3").checked = true;
        document.getElementById("r4").checked = true;
        document.getElementById("r9").checked = true;
		document.getElementById("r12").checked = true;
		document.getElementById("r10").checked = false;
		document.getElementById("r11").checked = false;

        var x = document.getElementById("gooddeal").value;
        document.getElementById("demo").innerHTML = x ;
        var x = document.getElementById("gooddeal2").value;
        document.getElementById("demo2").innerHTML = x ;
		document.getElementById("great").style.visibility = "hidden";
		document.getElementById("great2").style.visibility = "hidden";
		document.getElementById("good").style.visibility = "visible";
		document.getElementById("good2").style.visibility = "visible";
    }

    function Set_radio1() {
        document.getElementById("r2").checked = true;
        document.getElementById("r6").checked = true;
        document.getElementById("r7").checked = true;
		document.getElementById("r10").checked = true;
		document.getElementById("r12").checked = false;
		document.getElementById("r11").checked = false;

		var y = document.getElementById("greatdeal").value;
        document.getElementById("show1").innerHTML = y ;
        var y = document.getElementById("greatdeal2").value;
        document.getElementById("show2").innerHTML = y ;
		document.getElementById("good").style.visibility = "hidden";
		document.getElementById("good2").style.visibility = "hidden";
		document.getElementById("great").style.visibility = "visible";
		document.getElementById("great2").style.visibility = "visible";

		
            
    }

	function setRadio(){
        function sumRadio() {
            var total = 0, i = 1, oForm = this.form;
            while (radgrp = oForm.elements['Set' + (i++)]){
                j = radgrp.length;
                do 
                    if (radgrp[--j].checked)
                    {
                        total += Number(radgrp[j].value);
                        break;
                    }
                while (j);
            }
            oForm.elements.total.value = total.toFixed(2);
        }
    var i = 0, input, inputs = document.getElementById('f1').getElementsByTagName('input');
    while (input = inputs.item(i++))
        if (input.name.match(/^Set\d+$/))
            input.onclick = sumRadio ;
    }

    onload = setRadio;



   
    

 	
</script>
<body>

		<input id="btn-sub" type="submit" name="submit" value="Sign Up">
		<button onclick="document.location='Welcome.html'" id="btn-sub" >Home</button>
	</form>
